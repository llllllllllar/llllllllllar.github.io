<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/apps/normal.css">
        <link rel="stylesheet" href="music.css">
        <title>音乐播放器</title>
    </head>
    <body>
        <div class="container">
            <nav id="id-nav-box" class="content-box fengxing-clear">
                <div class="menu-item"><a href="/">主页</a></div>
                <div class="menu-item"><a href="/blogs/blogs.html">博客</a></div>
                <div class="menu-item"><a href="/apps/apps.html">应用</a></div>
            </nav>
            <audio id="id-audio-player" controls="controls" preload="auto" src="1.mp3"></audio>
            <div id="id-player-wrapper" class="player-wrapper fengxing-horizontal-center float-clear">
                <div id="id-song-progress" class='progress'>
                    <div class='bar'></div>
                </div>
                <div id="id-song-information" class="information">
                    <div class="song-name">Dmitri Shostakovich - Waltz No. 2</div>
                    <div class="time">
                        <span id="id-span-current">
                            &nbsp;&nbsp;<span>00:00</span>&nbsp;
                        </span>
                        <span id="id-span-duration">
                            /&nbsp;<span>00:00</span>
                        </span>
                    </div>
                </div>
                <div id="id-song-controller" class="controller">
                    <div id="id-play-mode" class="loop">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-loop"></use>
                        </svg>
                    </div>
                    <div id="id-button-last" class="player-last">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-last"></use>
                        </svg>
                    </div>
                    <div id="id-button-play" class="play-pause">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-pause"></use>
                        </svg>
                    </div>
                    <div id="id-button-next" class="player-next">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-next"></use>
                        </svg>
                    </div>
                    <div id="id-music-sound" class="sound">
                        <div id="id-icon-sound" class="sound-icon">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-sound"></use>
                            </svg>
                        </div>
                        <div><input id="id-input-sound" class="sound-range" type="range" value="50"></div>
                    </div>
                </div>
                <canvas id="id-canvas-background" class="canvas"></canvas>
                <div id="id-song-list" class="song-list">
                    <div class="song-wrapper">
                        <div id="id-song-0" class="song selected" data-path="1.mp3">Dmitri Shostakovich - Waltz No. 2</div>
                    </div>
                    <div class="song-wrapper">
                        <div id="id-song-1" class="song" data-path="2.mp3">Suite for solo cello No. 1</div>
                    </div>
                    <div class="song-wrapper">
                        <div id="id-song-2" class="song" data-path="3.mp3">Villa-Lobos - Tristorosa (Arnaldo Estrella, piano)</div>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://at.alicdn.com/t/font_714440_xt5bf3mzgw.js"></script>
        <script src="/fengxing.js" charset="utf-8"></script>
        <script src="musicCanvas.js" charset="utf-8"></script>
        <script src="music.js" charset="utf-8"></script>
    </body>
</html>
